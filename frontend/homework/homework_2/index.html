<!DOCTYPE html>

            <div class="content-box__card content-box-card">

            </div>

                <li class="footer-box-link-ul__li footer-box-link-ul-li"><a class="footer-box-link-ul-li__1a" href="https://yandex.ru" target="_blank" rel="nofollow noopener noreferrer" class="footer cate-1a">Поисковик Yandex</a></li>
                <li class="footer-box-link-ul__li footer-box-link-ul-li"><a class="footer-box-link-ul-li__1a" href="https://ru.wikipedia.org/wiki" target="_blank" rel="nofollow noopener noreferrer" class="footer cate-1a">Википедия</a></li>
